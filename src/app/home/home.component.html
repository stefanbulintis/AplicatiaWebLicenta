<!-- Am creat un div numit container pentru a face mai ușoara aranjarea în pagină. -->
<div class="container">
  <h1>Acces</h1>

  <div class="access">
    <label>Informații despre persoanele care încearcă să intre</label>

    <!-- Am parcurs cu ngIF vectorul newData în care am salvat datele venite din API-ul din ThingSpeak. -->
    <h3 *ngIf="newData && newData.feeds.length > 0">{{getMessage(newData.feeds[newData.feeds.length - 1].field1)}}</h3>
  </div>
  <p>Poți da refresh în:</p>
  
  <!-- Am folosit databinding pentru a face display la timer. -->
  {{display}}

  <!-- Aici am adăugat un buton pentru a putea face un refresh după preluarea datelor din API -->
  <button class="refresh" (click)="refresh()">
    <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
      <g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5">
        <path
          d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468">
        </path>
        <path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path>
      </g>
    </svg>
    <span class="label">Reîmprospatare</span>
  </button>

  <!-- Aici am adăugat un buton pentru a putea face un deschide ușa trimițând o valoare în ThingSpeak -->
  <button class="open" (click)="openDoor()">
    <span class="circle" aria-hidden="true">
      <span class="icon arrow"></span>
    </span>
    <span class="button-text">Deschide ușa</span>
  </button>


</div>
